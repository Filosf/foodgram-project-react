version: '3'

volumes:
  pg_data:
  static:
  media:
  redoc:
  
services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: filosf/foodgram_backend
    env_file: ../.env
    volumes:
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db

  frontend:
    image: filosf/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  gateway:
    image: filosf/foodgram_gateway
    ports:
      - 7000:80
    volumes:
      - ../frontend/build:/usr/share/nginx/html/
      - static_data:/var/html/static/
      - media_data:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
